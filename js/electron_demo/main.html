<script>
  const { ipcRenderer } = require('electron');
  const ul = document.querySelector('ul');

  ipcRenderer.on('searchGuildByGuildName', function (e, guildName) {
    const li = document.createElement('li');
    const guildNameText = document.createTextNode(guildName);
    li.append(guildNameText);
    ul.append(li);

  });
