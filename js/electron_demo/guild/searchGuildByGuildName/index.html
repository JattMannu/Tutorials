
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search for Guild</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
  <form>
    <div>
      <label>Guild Name</label>
      <input type="text" id="guild-name" autofocus>
    </div>
    <button type="submit">Search</button>
  </form>
  </body>
  <script>
    const {ipcRenderer} = require("electron");
    const form = document.querySelector('form');
    form.addEventListener('submit' , submitForm);

    function submitForm(e){
      e.preventDefault();
      const guildName = document.querySelector('#guild-name').value;
      ipcRenderer.send('searchGuildByGuildName', guildName);
    }

  </script>
</html>
