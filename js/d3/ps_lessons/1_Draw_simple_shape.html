<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <svg>
        <rect width="50" height="200" style="fill:blue" />
    </svg>
    <script>
        d3.select("body")
            .append("svg")
                .attr("width", 50)
                .attr("height", 50)
            .append("circle")
                .attr("cx", 25)
                .attr("cy", 25)
                .attr("r", 25)
                .style("fill", "purple");

            d3.select("body")
                .append("svg")
                .attr("width", 250)
                .attr("height", 50)

                    .text("easy peasy")
                        .attr("x", 25)
                        .attr("y",15)
                        .style("fill","blue");
